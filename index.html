<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ispit js</title>
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        name="search-input"
        id="search-input"
        onkeyup="displayData()"
      />
      <button type="submit">Search</button>
      <div class="pagination">
        <button disabled id="previous-page" onclick="previousPage()"><</button>
        <span id="page-number"></span>
        <button id="next-page" onclick="nextPage()">></button>
      </div>
    </form>
    <div id="results"></div>
    <script src="script.js" defer></script>
  </body>
</html>
